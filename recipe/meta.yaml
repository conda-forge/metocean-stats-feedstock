{% set name = "metocean-stats" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b325c3f5d932287be63be5e28f68185afbfc81f6a18b626f7bc84cc3e47a7fa7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - matplotlib-base >=3.1
    - numpy >=1.17
    - pandas
    - scipy
    - pytest
    - windrose
    - seaborn >=0.12.2
    - metocean-api

test:
  imports:
    - metocean_stats
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/MET-OM/metocean-stats
  summary: 'Package for metocean statistics of hindcast/reanalysis data'
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://metocean-stats.readthedocs.io/
  dev_url: https://github.com/MET-OM/metocean-stats

extra:
  recipe-maintainers:
    - KonstantinChri
